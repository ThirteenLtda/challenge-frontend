<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let video of videos">
      <img [src]="video.snippet.thumbnails.default.url">
      <p>Title: {{ video.snippet.title }}</p>
      <p>Channel Name: {{ video.snippet.channelTitle }}</p>
      <p>Description: {{ video.snippet.description }}</p>
      <button type="button" (click)="selected(video.id.videoId)">Details</button>
    </div>
  </div>
</div>
